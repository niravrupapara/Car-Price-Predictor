<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Car Price Predictor</title>
  </head>
  <body class="bg-dark">


    <div class="jumbotron text-center bg-primary py-1 mb-1 text-white">
        <h4 class="mb-1">Car Price Predictor üöó</h4>
        <p class="lead">Get estimated resale value instantly</p>
      </div>

    <div class="container">
        <div class="row">
            <div class="card mt-50" style="width: 100%; height: 100%">
            <div class="card-header" style="text-align: center">
                <div class="col-12" style="text-align: center;">
                    <h1>Welcome to Car Price Predictor</h1>
                </div>
            </div>


            <div class="car-body">

                



                <form method="post"  accept-charset="utf-8">


                    <div class="cal-10 font-group" style="text-align: center;">
                        <label for=""> <b>Select company :</b></label>
                        <select name="company" class="selectpicker form-control" id="company" required="1" onchange="load_car_models(this.id ,'car_models')">

                            {% for company in companies %}

                            <option value="{{company}}"> {{company}}</option>
                            {% endfor %}
                        </select>

                    </div>

                    <div class="cal-10 font-group" style="text-align: center;">
                        <label for=""> <b>Select Model :</b></label>
                        <select name="car_models" class="selectpicker form-control" id="car_models" required="1" >
                            
                            <!-- {% for model in car_models %}

                            <option value="{{model}}"> {{model}}</option>
                            {% endfor %} -->
                           
                        </select>

                    </div>

                    <div class="cal-10 font-group" style="text-align: center;">
                        <label for=""> <b>Select Year of Purchase :</b></label>
                        <select name="year" class="selectpicker form-control" id="year" required="1">
                            {% for year in years %}

                            <option value="{{year}}">{{year}}</option>

                            {% endfor %}
                        </select>

                    </div>

                    <div class="cal-10 font-group" style="text-align: center;">
                        <label for=""> <b>Select Fuel type  :</b></label>
                        <select name="fuel_type" class="selectpicker form-control" id="fuel_type" required="1">
                            
                                {% for fuel_type in fuel_types %}
    
                                <option value="{{fuel_type}}">{{fuel_type}}</option>
    
                                {% endfor %}
                            
                        </select>

                    </div>

                    <div class="cal-10 font-group" style="text-align: center">
                        <label for=""> <b>Enter Number of Kilometers driven :</b></label>
                        <input class="form-control"  type="text" id="kilo_driven" name="kilo_driven" placeholder="Enter No. of Kilometers driven">
                        

                        <div class="cal-10 font-group mt-4" style="text-align: center">
                            
                            <button class="btn btn-primary font-control" onclick="send_data()"> Predic Price</button>
                        </div>
                    </div>
                    


                </form>
                


                <br>
                <div class="row mt-4 text-center">
                    <div class="col-12" style="text-align: center ">
                        
                        <h3><span id="prediction"></span></h3>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>

        function load_car_models(company_id , car_model_id) {
            var company = document.getElementById(company_id);
            var car_model = document.getElementById(car_model_id);
            console.log(company.value);

            car_model.value="";
            car_model.innerHTML="";

            {% for company in companies %}

                 if(company.value == "{{company}}")
                 {
                    {% for model in car_models %}
                         {% if company in model %}
                            var newOption = document.createElement("option");
                            newOption.value = "{{model}}";
                            newOption.innerHTML = "{{model}}";
                            car_model.options.add(newOption);  
                         {% endif %}
                   {%endfor %}
                }
            {% endfor %}
        }

        function form_handler(event) 
        {
            event.preventDefault();
        }

        function send_data()
        {
            document.querySelector('form').addEventListener('submit' , form_handler);
            //send and receive data 

            var fd = new FormData(document.querySelector('form'));

            var xhr = new XMLHttpRequest();
            xhr.open('POST' , '/predict' , true);
            document.getElementById("prediction").innerHTML="‚è≥ Please wait, predicting...";
            xhr.onreadystatechange=function()
            {
                if(xhr.readyState == XMLHttpRequest.DONE) 
            {
                let result = xhr.responseText;

                // After 2 seconds, show the formatted prediction
                setTimeout(function () {
                    document.getElementById("prediction").innerHTML = "üí∞ Expected Price: " + result;}, 1000);
            }
            }

            xhr.onload=function(){}
            xhr.send(fd);
        }

        

    </script>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
